        <table border="1">
            <thead><tr>

                <th>Email</th>
                <th>Admin?</th>

    <div id="Games-table">
        <h2>Games</h2>
        <button>Add New Game</button>
        <table border="1">
            <thead><tr>
                <th>GID</th>
                <th>Name</th>
                <th>Platform</th>
                <th>Price(£)</th>
                <th>Age Rating</th>
                <th>Actions</th>
            </tr></thead>

            <tbody><tr id="user-template">
                <td>1</td>
                <td>[Game Name]</td>
                <td>[Platform]</td>
