<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="image/png" href="/Assets/Logo.png">

    <!-- internal css for webpage layout -->
    <style>
        #create-game{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
            padding: 20px;
        }

        #create-form{
            background: white;
            width: 100%;
            max-width: 400px;
            max-height: fit-content;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px;
        }

        .nav-button{
            background: #2C2F3A;
            height: 10px;
        }

        .nav-bar.bottom{
            height: 20px;
            bottom: 0;
        }

        .element{
            color: black;
            margin: 5px;
            padding: 5px;
        }

        #description{
            min-height: 50px;
        }

        select:has(option[value=""]:checked){
            color: #757575;
        }

        form #add{
            justify-self: left;
            max-width: fit-content;
        }

        form #file{
            background: white;
        }

    </style>
</head>
<body>
    <!-- navigation bar to return to admin panel or logout -->
    <div class="nav-bar">
        <ul class="nav-left"> 
            <img class="page_logo" src="/Assets/Logo.png" alt="">
            Add Game - Admin
        </ul>

        <ul class="nav-right">
            <li><a href="Admin_Panel.html"><label class="nav-button">Back to Admin Panel</label></a></li>
            <li><a href=""><label class="nav-button">Logout</label></a></li>
        </ul>
    </div>

    <div id="create-game">
        <form action="" id="create-form">
            <input type="text" name="gameName" placeholder="Game Name" class="element" required>

            <select name="platform" id="platform" class="element" required>
                <option class="element" value="" disabled selected hidden>Select Platform</option>
                <option class="element" value="PlayStation">PlayStation</option>
                <option class="element" value="XBOX">XBOX</option>
                <option class="element" value="Nintendo">Nintendo Switch</option>
                <option class="element" value="Steam">Steam Deck</option>
                <option class="element" value="PC">PC</option>
                <option class="element" value="Android">Android</option>
                <option class="element" value="IOS">IOS</option>
            </select>
            
            <input type="number" name="Price" id="price" placeholder="Price (Â£)" class="element" required>

            <input type="number" name="Age" id="age" placeholder="Set Age Rating" class="element" required>
            
            <input type="file" name="Choose File" id="file" class="element" required>
            
            <textarea name="Description" id="description" placeholder="Description" class="element" required></textarea>

            <button type="submit" name="add" id="add" class="element">Add Game</button>
        </form>
    </div>

      <!-- Bottom bar -->
  <div class="nav-bar bottom"></div>

</body>


</html>
